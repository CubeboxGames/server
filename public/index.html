<section style="position: relative">
  <body style="top: 0; left: 0">
    <nav>
      <div onclick="navtoggle()">
        <p id="navbartext"><i class="fas fa-bars"></i> CubeBox Games</p>
      </div>
      <p id="navbarinfo"></p>
    </nav>
    <br /><br /><br /><br />

    <h2 id="directions">Connect to a game</h2>

    <!-- Login -->
    <div id="connect">
      <input
        id="gameid"
        placeholder="Game Code *"
        oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
        onKeyDown="if(['backspace'].includes(event.key)) return false;"
        autocomplete="off"
        required
      />
      <br />
      <input
        type="text"
        id="playerusername"
        placeholder="Username *"
        required
      />
      <br /><br />
      <a class="button" onclick="joingame()">Join</a>
    </div>

    <!-- Game src -->
  </body>
</section>
